<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask AI - Powered by Puter</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #chat-box {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #response {
            margin-top: 30px;
            padding: 20px;
            background: #e3f2fd;
            border-left: 5px solid #2196F3;
            border-radius: 10px;
            font-size: 17px;
            color: #333;
            text-align: left;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div id="chat-box">
        <h1>Ask AI Anything</h1>
        <input type="text" id="userInput" placeholder="Type your question here..." />
        <br>
        <button onclick="askAI()">Submit</button>
        <div id="response"></div>
    </div>
</body>
</html>
